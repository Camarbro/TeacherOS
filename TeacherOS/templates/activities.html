{% extends 'base.html' %}
{% block content %}
<div class="row">
    <div class="col-lg-12">
        <h1 class="page-header">Activities </h1>
    </div>
    <div class="panel-body">
        <div class="table-responsive table-bordered">
            <table class="table">
                <thead>
                    <tr>
                        <th>Id</th>
                        <th>Title</th>
                        <th>Description</th>
                        <th>Students</th>
                        <th>Done</th>
                    </tr>
                </thead>
                <tbody>
                {% for item in object_list %}
                  <tr>
                    <td>{{item.Id}}</td>
                    <td>{{item.Title}}</td>
                    <td>{{item.Description}}</td>
                    {% for student in item.Students.all%}
                    <td>{{student.Name}}</td>
                    {% endfor %}
                    <td>{{item.Done}}</td>
                  </tr>
                {% endfor %}

                </tbody>
            </table>
        </div>
        <!-- /.table-responsive -->
    <!-- /.col-lg-12 -->
</div>
{% endblock %}
