{% extends 'base.html' %}
{% block content %}
<div class="row">
    <div class="col-lg-12">
        <h1 class="page-header">Current Homework </h1>
    </div>
    <div class="panel-body">
        <div class="table-responsive table-bordered">
            <table class="table">
                <thead>
                    <tr>
                        <th>Id</th>
                        <th>Name</th>
                        <th>Description</th>
                        <th>Class</th>
                        <th>Due Date</th>
                    </tr>
                </thead>
                <tbody>
                {% for item in object_list %}
                  <tr>
                    <td>{{item.Id}}</td>
                    <td>{{item.Name}}</td>
                    <td>{{item.Description}}</td>
                    <td>{{item.Class}}</td>
                    <td>{{item.DueDate}}</td>
                  </tr>
                {% endfor %}

                </tbody>
            </table>
        </div>
        <!-- /.table-responsive -->
    <!-- /.col-lg-12 -->
</div>
{% endblock %}
