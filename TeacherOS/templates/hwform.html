{% extends 'base.html' %}
{% block content %}
<div class="row">
    <div class="col-lg-12">
        <h1 class="page-header">Add A New HomeWork</h1>
        <div class="row">
            <div class="col-lg-12">
                <div class="panel panel-default">
                    <div class="panel-heading">
                        Please Complete the Form
                    </div>
                    <div class="panel-body">
                        <div class="row">
                            <div class="col-lg-12">
                                <form  method="post" > {% csrf_token %}
                                    <div class="form-group">
                                        <label>Name</label>
                                        <input  id="id_Name" maxlength="20" name="Name" type="text" required class="form-control" placeholder="Enter text">
                                    </div>
                                    <div class="form-group">
                                        <label>Description</label>
                                        <input id="id_Description" maxlength="30" name="Description" type="text" required class="form-control" placeholder="Enter text">
                                    </div>
                                    <div class="form-group">
                                        <label>Class</label>
                                        <select id="id_Class" name="Class" required class="form-control">
                                          <option value="" selected="selected">---------</option>
                                        {% for p in Classes %}
                                          <option value="{{p.id}}">{{p.Name}}</option>
                                        {% endfor %}
                                        </select>
                                        <script type="text/javascript">
                                        $(document).ready(function () {
                                          $('#id_Class').data("DateTimePicker").FUNCTION()
                                        });
                                        </script>
                                    </div>
                                    <div class="form-group">
                                      <div class='input-group date' id="id_DueDate" name="DueDate">
                                        <input type='text' class="form-control" />
                                        <span class="input-group-addon">
                                          <span class="glyphicon glyphicon-calendar"></span>
                                        </span>
                                      </div>
                                    </div>
                                    {% if form.errors %}
                                      {% for field in form %}
                                        {% for error in field.errors %}
                                          <div class="alert alert-danger col-xs-8 col-xs-push-2" role="alert">
                                            <span class="glyphicon glyphicon-exclamation-sign" aria-hidden="true"></span>
                                            <span class="sr-only">Error:</span>
                                            &nbsp;{{field.name}} - {{error | escape}}
                                          </div>
                                        {% endfor %}
                                      {% endfor %}
                                    {% endif %}
                                    <div class="" >
                                      <button type="submit" class="btn btn-default">Submit</button>
                                      <button type="reset" class="btn btn-default">Reset</button>
                                    </div>
                                </form>
                            </div>
                        </div>
                        <!-- /.row (nested) -->
                    </div>
                    <!-- /.panel-body -->
                </div>
                <!-- /.panel -->
            </div>
            <!-- /.col-lg-12 -->
        </div>
        <!-- /.row -->
    </div>
</div>
{% endblock %}
