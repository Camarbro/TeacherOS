{% extends 'base.html' %}
{% block content %}
<div class="row">
    <div class="col-lg-12">
        <h1 class="page-header">Reports</h1>
    </div>
    <div class="panel-body">
        <div class="table-responsive table-bordered">
            <table class="table">
                <thead>
                    <tr>
                        <th>Id</th>
                        <th>Subject</th>
                        <th>Description</th>
                        <th>Teacher</th>
                        <th>Student</th>
                    </tr>
                </thead>
                <tbody>
                {% for item in object_list %}
                  <tr>
                    <td>{{item.Id}}</td>
                    <td>{{item.Subject}}</td>
                    <td>{{item.Description}}</td>
                    <td>{{item.Student}}</td>
                    <td>{{item.Done}}</td>
                  </tr>
                {% endfor %}

                </tbody>
            </table>
        </div>
        <!-- /.table-responsive -->
    <!-- /.col-lg-12 -->
</div>
{% endblock %}
