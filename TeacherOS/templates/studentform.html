{% extends 'base.html' %}
{% block content %}

<div class="row">
    <div class="col-lg-12">
        <h1 class="page-header">Register a new Student</h1>
        <div class="row">
            <div class="col-lg-12">
                <div class="panel panel-default">
                    <div class="panel-heading">
                        Please Complete the Form
                    </div>
                    <div class="panel-body">
                        <div class="row">
                            <div class="col-lg-12">
                                <form  method="post" > {% csrf_token %}
                                    <div class="form-group">
                                        <label>Name</label>
                                        <input id="id_Name" maxlength="20" name="Name" type="text" required class="form-control" placeholder="Enter text">
                                    </div>
                                    <div class="form-group">
                                        <label>Last Name</label>
                                        <input id="id_LastName" maxlength="20" name="LastName" type="text" required class="form-control" placeholder="Enter text">
                                    </div>
                                    <div class="form-group">
                                        <label>Parent</label>
                                        <select id="id_Parent" name="Parent" required class="form-control">
                                          <option value="" selected="selected">---------</option>
                                        {% for p in Parents %}
                                          <option value="{{p.id}}">{{p.username}}</option>
                                        {% endfor %}
                                        </select>
                                    </div>
                                    {% if form.errors %}
                                      {% for field in form %}
                                        {% for error in field.errors %}
                                          <div class="alert alert-danger col-xs-8 col-xs-push-2" role="alert">
                                            <span class="glyphicon glyphicon-exclamation-sign" aria-hidden="true"></span>
                                            <span class="sr-only">Error:</span>
                                            &nbsp;{{field.name}} - {{error | escape}}
                                          </div>
                                        {% endfor %}
                                      {% endfor %}
                                    {% endif %}
                                    <div class="" >
                                      <button type="submit" class="btn btn-default">Submit</button>
                                      <button type="reset" class="btn btn-default">Reset</button>
                                    </div>
                                </form>
                            </div>
                        </div>
                        <!-- /.row (nested) -->
                    </div>
                    <!-- /.panel-body -->
                </div>
                <!-- /.panel -->
            </div>
            <!-- /.col-lg-12 -->
        </div>
        <!-- /.row -->
    </div>
</div>
{% endblock %}
